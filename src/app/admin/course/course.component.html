<table class="table table-hover">
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Cost</th>
    <th>Rating</th>


  </tr>
  <tr *ngFor="let course of courseResponse.data">
    <td>{{course.name}}</td>
    <td>{{course.description}}</td>
    <td>{{course.newPrice}}</td>
    <td>{{course.rate}}</td>

  </tr>
</table>
