
<div class="sb2-2">
  <!--== breadcrumbs ==-->
  <div class="sb2-2-2">
      <ul>
          <li><a [routerLink]="['/']"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
          </li>
          <li class="active-bre"><a [routerLink]="['/']"> Dashboard</a>
          </li>
          <li class="page-back"><a [routerLink]="['/']"><i class="fa fa-backward" aria-hidden="true"></i> Back</a>
          </li>
      </ul>
  </div>

  <!--== User Details ==-->
  <div class="sb2-2-3">
      <div class="row">
          <div class="col-md-12">
<div class="box-inn-sp admin-form">
                  <div class="inn-title">
                      <h4>Website Setting</h4>
                      <p>Here you can edit your website basic details URL, Phone, Email, Address, User and password and more</p>
                  </div>
                  <div class="tab-inn">
                      <form>
                          <div class="row">
                              <div class="input-field col s6">
                                  <input id="first_name" type="text" class="validate" required>
                                  <label for="first_name" class="">Website Title</label>
                              </div>
                              <div class="input-field col s6">
                                  <input id="last_name" type="text" class="validate" required>
                                  <label for="last_name" class="">Website descriptions</label>
                              </div>
                          </div>
                          <div class="row">
                              <div class="input-field col s6">
                                  <input id="phone" type="number" class="validate" required>
                                  <label for="phone">Phone number</label>
                              </div>
                              <div class="input-field col s6">
                                  <input type="text" class="validate" required>
                                  <label for="cphone" class="">Email is</label>
                              </div>
                          </div>
                          <div class="row">
                              <div class="input-field col s6">
                                  <input id="city" type="text" class="validate">
                                  <label for="city" class="">City</label>
                              </div>
                              <div class="input-field col s6">
                                  <input id="country" type="text" class="validate">
                                  <label for="country" class="">Country</label>
                              </div>
                          </div>
                          <div class="row">
                              <div class="input-field col s6">
                                  <input id="password" type="password" class="validate">
                                  <label for="password" class="">Password</label>
                              </div>
                              <div class="input-field col s6">
                                  <input id="password1" type="password" class="validate">
                                  <label for="password1" class="">Confirm Password</label>
                              </div>
                          </div>
                          <div class="row">
                              <div class="input-field col s12">
                                  <input type="text" class="validate">
                                  <label>Website</label>
                              </div>
                              <div class="input-field col s12">
                                  <input type="text" class="validate">
                                  <label>Website blog</label>
                              </div>
                          </div>
                          <div class="row">
                              <div class="input-field col s12">
                                  <i class="waves-effect waves-light btn-large waves-input-wrapper" style=""><input type="submit" class="waves-button-input"></i>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
